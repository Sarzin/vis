{% load i18n static %}<!DOCTYPE html>
{% get_current_language as LANGUAGE_CODE %}{% get_current_language_bidi as LANGUAGE_BIDI %}
<html lang="{{ LANGUAGE_CODE|default:"en-us" }}" {% if LANGUAGE_BIDI %}dir="rtl"{% endif %}>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}{% endblock %}</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="{% static 'admin-lte/plugins/fontawesome-free/css/fontawesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'admin-lte/dist/css/adminlte.min.css' %}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="row mb-5 ">
        <h4 style="text-align: center">تغییر گذرواژه کاربران</h4>
    </div>

    {% if sucess %}
        <div class="alert alert-success">
            {{ sucess }}
        </div>
    {% endif %}
    {% if error %}
        <div class="alert alert-danger">
            {{ error }}
        </div>
    {% endif %}


    <form class="form-horizontal" method="post" enctype="multipart/form-data"
          action={% url 'accounts:change_user_pass' %}>{% csrf_token %}
        <div class="form-group ">
            <input type="text" id="id_username" name="username" class="form-control" placeholder="Username">
        </div>
        <div class="form-group">

            <input type="password" id="id_password" name="password" class="form-control"
                   placeholder="Password">
        </div>
        <div class="row">
            <!-- /.col -->
            <div class="col-xs-4">
                <button type="submit"
                        class="btn btn-primary btn-block btn-flat">تغییر گذرواژه
                </button>
            </div>
            <!-- /.col -->
        </div>
    </form>
    <script src="{% static 'admin-lte/plugins/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'admin-lte/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
</body>
</html>
